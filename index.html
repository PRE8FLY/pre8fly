<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>PRE8FLY ¬∑ Selection</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="https://i.ibb.co/27WnHFpr/12-E57853-09-C3-436-E-9544-C87-F18-CB3908.png">

<style>
  :root { --gold: #d4af37; --dark: #0a0a0a; --card-bg: #161616; }
  body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background-color: var(--dark); color: #fff; -webkit-tap-highlight-color: transparent; }
  .status-bar { height: 44px; }
  header { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(10,10,10,0.9); backdrop-filter: blur(15px); z-index: 100; }
  
  /* Category Tabs */
  .categories { display: flex; padding: 15px; gap: 12px; }
  .category-pill { flex: 1; text-align: center; padding: 12px; background: var(--card-bg); border: 1px solid #333; border-radius: 12px; font-size: 0.9rem; color: #888; cursor: pointer; text-transform: uppercase; }
  .category-pill.active { background: var(--gold); color: #000; font-weight: bold; }
  
  /* Product Grid */
  .main-content { padding: 0 15px 130px; }
  .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
  .product-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #222; }
  .product-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #222; }
  .product-info { padding: 12px; }
  .product-name { font-size: 0.9rem; color: #eee; margin: 0; font-weight: 500; }
  .product-price { color: var(--gold); font-weight: bold; font-size: 1.1rem; margin-top: 5px; }
  
  /* Fixed Bottom Nav */
  .bottom-nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 85%; background: linear-gradient(135deg, var(--gold), #ffecb3); color: #000; padding: 16px; border-radius: 15px; text-align: center; font-weight: 800; text-decoration: none; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.6); }

  /* ‚ú® ÂçáÁ∫ßÂêéÁöÑÂºïÂØºÂºπÁ™óÊ†∑Âºè */
  .pwa-guide {
    position: fixed;
    bottom: 115px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(212, 175, 55, 0.95);
    color: #000;
    padding: 15px 20px;
    border-radius: 16px;
    font-size: 0.85rem;
    font-weight: 600;
    line-height: 1.4;
    z-index: 10000;
    width: 85%;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    border: 1px solid rgba(255, 255, 255, 0.3);
    display: none;
    animation: pwaBounce 2s infinite;
  }
  .pwa-guide::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 10px solid rgba(212, 175, 55, 0.95);
  }
  @keyframes pwaBounce {
    0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
    40% { transform: translateX(-50%) translateY(-8px); }
    60% { transform: translateX(-50%) translateY(-4px); }
  }
</style>
</head>
<body>

<div class="status-bar"></div>

<div id="pwaGuide" class="pwa-guide">
  <span style="float:right; margin-top:-5px; font-size:1.2rem; cursor:pointer;" onclick="this.parentElement.style.display='none'">√ó</span>
  <div style="margin-bottom: 4px;">üì≤ <strong>Install PRE8FLY App</strong></div>
  Tap the <img src="https://img.icons8.com/ios/50/000000/export.png" style="width:16px; vertical-align:middle;"> <strong>Share</strong> button below and select <strong>"Add to Home Screen"</strong>
</div>

<header>
  <div style="font-weight: 900; font-size: 1.2rem; color: var(--gold);">PRE8FLY</div>
  <img src="https://i.ibb.co/27WnHFpr/12-E57853-09-C3-436-E-9544-C87-F18-CB3908.png" style="height:30px;">
</header>

<div class="categories">
  <div class="category-pill active" onclick="filterList('all')">All</div>
  <div class="category-pill" onclick="filterList('indoor')">Indoor</div>
  <div class="category-pill" onclick="filterList('outdoor')">Outdoor</div>
</div>

<div class="main-content">
  <div class="product-grid" id="itemGrid"></div>
</div>

<a href="https://t.me/Pre8Fly" class="bottom-nav">  JOIN  TELEGRAM</a>

<script>
  // üí° „ÄêÂú®Ê≠§Â§Ñ‰øÆÊîπÂïÜÂìÅ‰ø°ÊÅØ„ÄëÊúÄÁÆÄÂçïÁöÑÁÆ°ÁêÜÊñπÂºè
  const inventory = [
    { name: "Premium Indoor OG", price: "$50", type: "indoor", img: "https://i.ibb.co/27WnHFpr/12-E57853-09-C3-436-E-9544-C87-F18-CB3908.png" },
    { name: "Sun-Grown Outdoor", price: "$30", type: "outdoor", img: "https://i.ibb.co/27WnHFpr/12-E57853-09-C3-436-E-9544-C87-F18-CB3908.png" },
    { name: "Exotic Indoor Gelato", price: "$65", type: "indoor", img: "https://i.ibb.co/27WnHFpr/12-E57853-09-C3-436-E-9544-C87-F18-CB3908.png" },
    // ÁªßÁª≠ÊåâÊ≠§Ê†ºÂºèÊ∑ªÂä†Êõ¥Â§öÂïÜÂìÅ
  ];

  function renderProducts(filter = 'all') {
    const grid = document.getElementById('itemGrid');
    if(!grid) return;
    grid.innerHTML = '';
    const filtered = filter === 'all' ? inventory : inventory.filter(item => item.type === filter);
    filtered.forEach(item => {
      grid.innerHTML += `
        <div class="product-card">
          <img src="${item.img}" class="product-img">
          <div class="product-info">
            <p class="product-name">${item.name}</p>
            <p class="product-price">${item.price}</p>
          </div>
        </div>`;
    });
  }

  function filterList(type) {
    document.querySelectorAll('.category-pill').forEach(btn => {
      btn.classList.remove('active');
      if(btn.innerText.toLowerCase() === type) btn.classList.add('active');
    });
    renderProducts(type);
  }

  window.onload = () => {
    renderProducts('all');
    
    // Êô∫ËÉΩÊòæÁ§∫ÂºïÂØºÂºπÁ™ó
    setTimeout(() => {
      const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
      const isInWebAppMode = (window.navigator.standalone === true);
      // ‰ªÖÂú® iOS ÊµèËßàÂô®‰∏îÈùû App Ê®°Âºè‰∏ãÊòæÁ§∫
      if (isIos && !isInWebAppMode) {
        document.getElementById('pwaGuide').style.display = 'block';
      }
    }, 3000);
  };
</script>
</body>
</html>
