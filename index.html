  .container {

  }
  h1::after, .btn-primary::after {

    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0) 100%);
    transform: skewX(-20deg);
    animation: shine 3s infinite;

  @keyframes shine {

  p {

  .btn-primary {

    position: relative;
    overflow: hidden;
    text-decoration: none;

    }
  }
  .card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(212,175,55,0.3);
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 0 15px rgba(212,175,55,0.2);
  }
  .grid {
    display: grid;
    gap: 16px;
  }
  @media(min-width: 700px) {
    .grid { grid-template-columns: repeat(3, 1fr); }

  footer {
    border-top: 1px solid rgba(212,175,55,0.3);
    padding: 20px;
    color: #ccc;
    text-align: center;
    background: rgba(0,0,0,0.8);
  }
  .divider {
    border-top: 1px solid rgba(212,175,55,0.3);
    margin: 40px 0;
  }
  .particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    overflow: hidden;
  }
  .particle {
    position: absolute;
    background: var(--gold1);
    border-radius: 50%;
    opacity: 0.8;
    animation: float 10s infinite;
  }
  @keyframes float {
    from { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
    to { transform: translateY(-10vh) scale(1); opacity: 0; }

<script>
  const particlesContainer = document.querySelector('.particles');
  for(let i=0; i<30; i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.width = p.style.height = Math.random()*4+2+'px';
    p.style.left = Math.random()*100+'%';
    p.style.animationDuration = 5+Math.random()*10+'s';
    particlesContainer.appendChild(p);
  }
  document.getElementById('year').textContent = new Date().getFullYear();
  const toggleLang = document.getElementById('toggleLang');
  toggleLang.addEventListener('click', () => {
    const zh = document.body.getAttribute('data-lang') !== 'zh';
    document.body.setAttribute('data-lang', zh ? 'zh' : 'en');
    document.querySelectorAll('[data-zh]').forEach(el=>{
      el.textContent = zh ? el.getAttribute('data-zh') : el.getAttribute('data-en');
    });
  });
  document.body.setAttribute('data-lang','zh');
</script>
