<style>
  :root {
    --gold: #d4af37;
    --dark: #0a0a0a;
    --card-bg: #161616;
  }
  body {
    margin: 0;
    font-family: -apple-system, system-ui, sans-serif;
    background-color: var(--dark);
    color: #fff;
    -webkit-tap-highlight-color: transparent;
  }

  .status-bar { height: 44px; background: var(--dark); }

  header {
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    background: rgba(10,10,10,0.9);
    backdrop-filter: blur(15px);
    z-index: 100;
  }

  /* åˆ†ç±»åˆ‡æ¢å™¨ */
  .categories {
    display: flex;
    padding: 15px;
    gap: 12px;
    justify-content: center;
  }
  .category-pill {
    flex: 1;
    text-align: center;
    padding: 12px;
    background: var(--card-bg);
    border: 1px solid #333;
    border-radius: 12px;
    font-size: 1rem;
    color: #888;
    transition: 0.3s;
    cursor: pointer;
  }
  .category-pill.active {
    background: var(--gold);
    color: #000;
    border-color: var(--gold);
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
  }

  .main-content { padding: 0 15px 120px; }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }

  .product-card {
    background: var(--card-bg);
    border-radius: 15px;
    overflow: hidden;
    border: 1px solid #222;
    animation: fadeIn 0.4s ease-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .product-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
  .product-info { padding: 12px; }
  .product-name { font-size: 0.9rem; color: #eee; margin: 0; font-weight: 500; }
  .product-type { font-size: 0.7rem; color: var(--gold); text-transform: uppercase; margin-top: 4px; letter-spacing: 1px; }

  .bottom-nav {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 85%;
    background: linear-gradient(135deg, var(--gold), #ffecb3);
    color: #000;
    padding: 16px;
    border-radius: 15px;
    text-align: center;
    font-weight: 800;
    text-decoration: none;
    z-index: 1000;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  }

  /* âœ¨ æ–°å¢ï¼šå¼•å¯¼æ°”æ³¡æ ·å¼ */
  .pwa-guide {
    position: fixed;
    bottom: 110px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--gold);
    color: #000;
    padding: 12px 18px;
    border-radius: 12px;
    font-size: 0.85rem;
    font-weight: bold;
    z-index: 9999;
    width: 80%;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    display: none;
    animation: bounce 2s infinite;
  }
  .pwa-guide::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 10px solid var(--gold);
  }
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
    40% {transform: translateX(-50%) translateY(-10px);}
    60% {transform: translateX(-50%) translateY(-5px);}
  }
  .pwa-guide-close { float: right; margin-left: 10px; font-size: 1.1rem; cursor: pointer; }
</style>
</head>

<div class="status-bar"></div>

<header>
  <div style="font-weight: 900; font-size: 1.2rem; color: var(--gold);">PRE8FLY</div>
  <img src="https://i.ibb.co/27WnHFpr/12-E57853-09-C3-436-E-9544-C87-F18-CB3908.png" style="height:30px;">
</header>

<div class="categories">
  <div class="category-pill active" onclick="filterList('all')">All</div>
  <div class="category-pill" onclick="filterList('indoor')">Indoor</div>
  <div class="category-pill" onclick="filterList('outdoor')">Outdoor</div>

  <div class="product-grid" id="itemGrid"></div>

<a href="https://t.me/Pre8Fly" class="bottom-nav">ORDER ON TELEGRAM</a>

<script>
  const inventory = [
    { name: "Premium Indoor A", type: "indoor", img: "https://via.placeholder.com/400" },
    { name: "Sun-Grown Outdoor B", type: "outdoor", img: "https://via.placeholder.com/400" },
    { name: "Indoor Exotic C", type: "indoor", img: "https://via.placeholder.com/400" },
    { name: "Outdoor Budget D", type: "outdoor", img: "https://via.placeholder.com/400" },
  ];

  function renderProducts(filter = 'all') {
    const grid = document.getElementById('itemGrid');
    grid.innerHTML = '';
    const filtered = filter === 'all' ? inventory : inventory.filter(item => item.type === filter);
    filtered.forEach(item => {
      grid.innerHTML += `
        <div class="product-card">
          <img src="${item.img}" class="product-img">
          <div class="product-info">
            <p class="product-name">${item.name}</p>
            <div class="product-type">${item.type}</div>
          </div>
        </div>
      `;
    });
  }

  function filterList(type) {
    document.querySelectorAll('.category-pill').forEach(btn => {
      btn.classList.remove('active');
      if(btn.innerText.toLowerCase() === type) btn.classList.add('active');
      if(type === 'all' && btn.innerText === 'All') btn.classList.add('active');
    });
    renderProducts(type);
  }

  // âœ¨ æ–°å¢ï¼šæ™ºèƒ½å¼•å¯¼é€»è¾‘
  function handlePwaGuide() {
    const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
    const isInWebAppMode = ('standalone' in window.navigator) && (window.navigator.standalone);
    if (isIos && !isInWebAppMode) {
      document.getElementById('pwaGuide').style.display = 'block';
    }
  }

  renderProducts('all');
  setTimeout(handlePwaGuide, 3000); // é¡µé¢åŠ è½½3ç§’åæ£€æµ‹å¹¶æ˜¾ç¤ºæç¤º
</script>
